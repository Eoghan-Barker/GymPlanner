<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lower-Body Exercises
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion value="Legs">
      <ion-item slot="header">
        <ion-label>Upper Legs</ion-label>
      </ion-item>
  
      <ion-grid slot = "content">
        <ion-row *ngFor="let exercise of LegsData">
          <ion-col size="9">
            {{exercise.name}}
          </ion-col>
          <ion-col size="3">
            <ion-checkbox (ionChange)="state = !state" (ionChange)="name = exercise.name" (ionChange)="SaveSelected()"></ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-accordion>

    <ion-accordion value="Calves">
      <ion-item slot="header">
        <ion-label>Calves</ion-label>
      </ion-item>
  
      <ion-grid slot = "content">
        <ion-row *ngFor="let exercise of CalvesData">
          <ion-col size="9">
            {{exercise.name}}
          </ion-col>
          <ion-col size="3">
            <ion-checkbox (ionChange)="state = !state" (ionChange)="name = exercise.name" (ionChange)="SaveSelected()"></ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
