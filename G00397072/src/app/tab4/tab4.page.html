<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Music Player
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-radio-group value="tracks">
      <ion-list-header>
        <ion-label>Select a Track</ion-label>
      </ion-list-header>
      
      <!-- Tracks contains 3 local audio files that the user can select between-->
      <ion-item *ngFor="let track of tracks">
        <ion-label>{{track}}</ion-label>
        <ion-radio slot="start" value="{{track}}" (click)="currentTrack = track"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-grid>
    <ion-row>
      <!-- PlaySong will play the currently selected track-->
      <ion-col size="2"></ion-col>
      <ion-col ><ion-button (click)="PlaySong()">Play</ion-button></ion-col>
      <ion-col ><ion-button (click)="StopPlaying()">Stop</ion-button></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
