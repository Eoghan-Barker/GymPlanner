<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Workout Routine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let exercise of exercises"> {{exercise}}</ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col ><ion-button (click)="SaveToStorage()">Save</ion-button></ion-col>
      <ion-col ><ion-button (click)="LoadFromStorage()">Load</ion-button></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
