<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Workout Routine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Display the list of exercises chosen from the lists on tab 1 and 2-->
  <ion-label>Upper Body Exercises</ion-label>
  <ion-list>
    <ion-item *ngFor="let exercise of exercisesUpper"> {{exercise}}</ion-item>
  </ion-list>

  <ion-label>Lower Body Exercises</ion-label>
  <ion-list>
    <ion-item *ngFor="let exercise of exercisesLower"> {{exercise}}</ion-item>
  </ion-list>

  <!-- Allow the user to save/load their selection-->
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col ><ion-button (click)="SaveToStorage()">Save</ion-button></ion-col>
      <ion-col ><ion-button (click)="LoadFromStorage()">Load</ion-button></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
