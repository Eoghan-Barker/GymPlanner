<ion-tabs>
  <!-- 4 tabs that will display at the bottom of the screen to allow navigation between pages
  // the first 3 were auto generated using the tabs template, added a 4th one manually-->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Upper<br>Body
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Lower<br>Body</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Your<br>Routine</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="musical-notes"></ion-icon>
      <ion-label>Music</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
